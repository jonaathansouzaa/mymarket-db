buildscript {
	repositories {
		mavenCentral()
	}
    
    dependencies {
    	classpath 'org.liquibase:liquibase-core:3.5.3'
    	classpath "org.liquibase:liquibase-gradle-plugin:1.2.4"
		classpath 'mysql:mysql-connector-java:6.0.6'
    }
}

apply plugin: 'java-library'
apply plugin: 'liquibase'
apply plugin: 'eclipse'

// In this section you declare where to find the dependencies of your project
repositories {
    jcenter()
}

dependencies {
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

liquibase {
    activities {
        changeLogFile "$projectDir/src/main/resources/br/com/fadergs/mymarket/db/changelog.xml"
        url 'jdbc:mysql://localhost:3306/mymarket'
        username "root"
        password "Mon@2018"
    }
}
